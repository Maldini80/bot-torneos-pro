<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Torneos en Vivo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading">Cargando datos del torneo...</div>

    <div id="app-container" class="hidden">
        <header>
            <h1 id="tournament-name"><!-- El nombre del torneo ir치 aqu칤 --></h1>
            <p id="tournament-format"><!-- El formato del torneo ir치 aqu칤 --></p>
        </header>

        <div class="main-content">
            <main id="main-panel">
                <nav class="view-switcher">
                    <button class="view-btn active" data-view="classification-view">Clasificaci칩n</button>
                    <button class="view-btn" data-view="bracket-view">Eliminatorias</button>
                    <button class="view-btn" data-view="teams-view">Equipos</button>
                </nav>

                <div id="main-view-content">
                    <!-- Vista de la Clasificaci칩n (Fase de Grupos) -->
                    <div id="classification-view" class="view-pane active">
                        <h2>Fase de Grupos</h2>
                        <div id="groups-container"></div>
                    </div>

                    <!-- Vista de las Eliminatorias (Bracket) -->
                    <div id="bracket-view" class="view-pane">
                        <h2>Eliminatorias</h2>
                        <div id="bracket-container"></div>
                    </div>

                    <!-- Vista de los Equipos -->
                    <div id="teams-view" class="view-pane">
                        <h2>Equipos Participantes</h2>
                        <div id="team-list-container"></div>
                    </div>
                    
                    <!-- NUEVA VISTA PARA TORNEO FINALIZADO -->
                    <div id="finished-view" class="view-pane">
                        <div class="finished-content">
                            <h2 id="finished-title">Torneo Finalizado</h2>
                            <p>춰Gracias por participar y seguir la retransmisi칩n!</p>
                            <div class="champion-info">
                                <h3>游끥 Campe칩n 游끥</h3>
                                <p id="champion-name">--</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <aside id="live-match-sidebar">
                <h2>Partidos en Directo</h2>
                <div id="live-matches-list"></div>
            </aside>
        </div>

        <footer>
            Powered by VPG LIGHTNINGS
        </footer>
    </div>

    <div id="roster-modal" class="hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modal-team-name"></h3>
            <ul id="modal-roster-list"></ul>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
